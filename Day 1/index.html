<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/main.css">

<body>

        <div class="container">

                </div>
                <div class="box-2">
                    <input class="box-verify-2 verify box-verify" type="checkbox" />
                    <label>Subscribe to our newsletter.</label>
                </div>
                <div class="box-3">
                    <input class="box-verify-3 verify box-verify" type="checkbox" />
                    <label>Subscribe to our trial onboarding emails.</label>

            </div>
            <div class="download">
                <button>Download Now</button>
            </div>
        </div>
    </div>
